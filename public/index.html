<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DawenSapp Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chatArea">
    <h2>DawenSapp Chat</h2>
    <div id="chatBox"></div>
    <input type="text" id="messageInput" placeholder="Type a message..."/>
    <button id="sendBtn">Send</button>
    <button id="audioCallBtn">📞 Audio Call</button>
    <button id="videoCallBtn">📹 Video Call</button>
  </div>

  <!-- Call Screen -->
  <div id="callScreen" class="hidden">
    <div id="remoteVideoWrapper">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div id="localVideoWrapper">
      <video id="localVideo" autoplay playsinline muted></video>
    </div>
    <div id="callInfo">
      <p id="callStatus">Calling...</p>
      <p id="callTimer">00:00</p>
    </div>
    <div id="callControls">
      <button id="toggleMic">🎤</button>
      <button id="toggleCam">📹</button>
      <button id="toggleSpeaker">🔊</button>
      <button id="endCall" style="background:red;color:white;">❌ End</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
</body>
</html>
